- id: '1000'
  alias: Avvia HomeKit 5 minuti dopo Home Assistant
  initial_state: 'on'
  trigger:
  - platform: homeassistant
    event: start
  action:
  - delay: 00:05
  - service: homekit.start
- id: '1010'
  alias: Notifica avvio di Hassio
  initial_state: 'on'
  trigger:
  - platform: homeassistant
    event: start
  action:
  - service: notify.notify
    data:
      message: Hassio avviato con ip esterno {{ state_attr('sensor.fritz_netmonitor', 'external_ip') }}
- id: '2000'
  alias: Accendi lampada quando torna Alessandro
  initial_state: 'on'
  trigger:
  - platform: state
    entity_id: group.alex
    from: 'not_home'
    to: 'home'
  condition:
  - after: sunset
    condition: sun
  action:
  - service: light.turn_on
    entity_id: light.soggiorno_lampada

- id: '3000'
  alias: Accendi TVCC e attiva motion detection quando non rimane nessuno
  initial_state: 'on'
  trigger:
  - platform: state
    entity_id: group.people
    from: 'home'
    to: 'not_home'
  action:
  - service: notify.notify
    data_template:
      message: 'Attivo motion detection'
  - service: switch.turn_on
    entity_id: switch.camera_1_motion_detection
  - service: switch.turn_on
    entity_id: switch.camera_2_motion_detection
  - service: input_boolean.turn_on
    entity_id: input_boolean.camera_3_motion_detection
  - service: switch.turn_on
    entity_id: switch.smart_usb_relay

- id: '3500'
  alias: 'Notifica quando vengono accese luci con nessuno in casa'
  initial_state: 'on'
  trigger:
  - platform: state
    entity_id: group.all_lights
    to: 'on'
  condition:
  - condition: state
    entity_id: group.people
    state: 'not_home'
  action:
  - service: notify.notify
    data_template:
      message: 'Lights ON with everyone outside!'
- id: '3510'
  alias: 'Notifica luci accese quando non rimane nessuno'
  initial_state: 'on'
  trigger:
  - platform: state
    entity_id: group.people
    from: 'home'
    to: 'not_home'
  condition:
  - condition: state
    entity_id: group.all_lights
    state: 'on'
  action:
  - service: notify.notify
    data_template:
      message: 'You left with lights ON!'
- id: '4000'
  alias: Spegni TVCC e motion detection quando rientra qualcuno
  initial_state: 'on'
  trigger:
  - platform: state
    entity_id: group.people
    from: 'not_home'
    to: 'home'
  action:
  - service: notify.notify
    data_template:
      message: 'Disattivo motion detection'
  - service: switch.turn_off
    entity_id: switch.camera_1_motion_detection
  - service: switch.turn_off
    entity_id: switch.camera_2_motion_detection
  - service: input_boolean.turn_off
    entity_id: input_boolean.camera_3_motion_detection
  - service: switch.turn_off
    entity_id: switch.smart_usb_relay

- id: '7000'
  alias: Notifica rilevazione movimento Camera 1
  initial_state: 'on'
  trigger:
  - payload: camera1
    platform: mqtt
    topic: motion_detection
  action:
  - service: notify.notify
    data:
      message: Camera 1 motion detection (Pi Zero W)
  - service: script.turn_on
    entity_id: script.notify_camera1
- id: '7010'
  alias: Notifica rilevazione movimento Camera 2
  initial_state: 'on'
  trigger:
  - payload: camera2
    platform: mqtt
    topic: motion_detection
  action:
  - service: notify.notify
    data:
      message: Camera 2 motion detection (HiKam S2)
  - service: script.turn_on
    entity_id: script.notify_camera2
- id: '7020'
  alias: Notifica rilevazione movimento Camera 3
  initial_state: 'on'
  trigger:
  - platform: state
    entity_id: binary_sensor.m5cam_pir_sensor
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.camera_3_motion_detection
    state: 'on'
  action:
  - service: notify.notify
    data:
      message: Camera 3 motion detection (m5cam)
  - service: script.turn_on
    entity_id: script.notify_camera3
    
- id: '9000'
  alias: 'Telegram start'
  initial_state: 'on'
  trigger:
  - platform: event
    event_type: telegram_command
    event_data:
      command: '/start'
  action:
  - service: notify.notify
    data:
      message: 'commands'
      data:
        keyboard:
          - '/camera1, /camera2, /camera3'
          - '/lights_off, /lights_on'
          - '/restart'

