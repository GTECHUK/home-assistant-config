  initial_state: 'on'
  trigger:
    platform: state
    entity_id: switch.m5stickc_pir_hat_led_2
    to: 'on'
  action:
  - service: light.turn_on
    entity_id: group.all_lights
- id: '30010'
  alias: "M5StickC Led spento spegne tutte le luci"
  hide_entity: true
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: switch.m5stickc_pir_hat_led_2
    from: 'on'
    to: 'off'
  action:
  - service: light.turn_off
    entity_id: group.all_lights
