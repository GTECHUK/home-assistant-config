decluttering_templates:
  barometro:
    card:
      entity: '[[entity]]'
      gauge:
        borders: false
        height: '[[size]]'
        highlights:
          - color: 'rgba(255, 255, 100, .50)'
            from: 1020
            to: 1040
          - color: 'rgba(100, 100, 255, .50)'
            from: 980
            to: 1000
        majorTicks:
          - 980
          - ☔
          - 1000
          - ⛅
          - 1020
          - ☼
          - 1040
        maxValue: 1040
        minValue: 980
        startAngle: 45
        strokeTicks: true
        ticksAngle: 270
        title: '[[name]]'
        type: radial-gauge
        units: hPa
        valueBox: true
        valueDec: 0
        width: '[[size]]'
      type: 'custom:canvas-gauge-card'
    default:
      - size: 180
      - name: Barometro
  igrometro:
    card:
      entity: '[[entity]]'
      gauge:
        borders: false
        height: '[[size]]'
        highlights:
          - color: 'rgba(50, 200, 50, .30)'
            from: 35
            to: 60
        majorTicks:
          - '20'
          - '30'
          - '40'
          - '50'
          - '60'
          - '70'
          - '80'
        maxValue: 80
        minValue: 20
        minorTicks: 2
        startAngle: 45
        strokeTicks: true
        ticksAngle: 270
        title: '[[name]]'
        type: radial-gauge
        units: '%'
        valueBox: true
        valueDec: 0
        valueInt: 2
        width: '[[size]]'
      type: 'custom:canvas-gauge-card'
    default:
      - size: 180
      - name: Igrometro
  termometro:
    card:
      entity: '[[entity]]'
      gauge:
        borders: false
        height: '[[height]]'
        highlights:
          - color: 'rgba(200, 50, 50, .15)'
            from: 25
            to: 35
          - color: 'rgba(50, 50, 200, .15)'
            from: 10
            to: 17
        majorTicks:
          - '10'
          - '15'
          - '20'
          - '25'
          - '30'
          - '35'
        maxValue: 35
        minValue: 10
        minorTicks: 10
        title: '[[name]]'
        type: linear-gauge
        valueBox: false
        width: '[[size]]'
      type: 'custom:canvas-gauge-card'
    default:
      - size: 100
      - height: 300
      - name: Termometro
