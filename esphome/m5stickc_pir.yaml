# M5StickC internal IR Transmitter
remote_transmitter:
  pin:
    number: GPIO9
  carrier_duty_percent: 50%

binary_sensor:
  - platform: gpio
    pin:
      number: GPIO37
      inverted: true
    name: ${upper_devicename} Button A
    on_press:
      then:
        - switch.toggle: led1
  - platform: gpio
    pin:
      number: GPIO39
      inverted: true
    name: ${upper_devicename} Button B
    on_press:
      then:
        - switch.toggle: motor1
  - platform: gpio
    pin:
      number: GPIO36
    name: ${upper_devicename} PIR
    device_class: motion

sensor:
  - platform: wifi_signal
    name: ${upper_devicename} WiFi Signal
  - platform: uptime
    name: ${upper_devicename} Uptime

switch:
  - platform: restart
    name: ${upper_devicename} Restart
  - platform: gpio
    pin:
      number: GPIO10
      inverted: true
    name: ${upper_devicename} Led
    id: led1
  - platform: gpio
    pin:
      number: GPIO32
    name: ${upper_devicename} Motor
    id: motor1
  - platform: template
    name: ${upper_devicename} LG TV Power on
    turn_on_action:
      - remote_transmitter.transmit_lg:
          data: 0x20DF23DC              # = 551494620
          nbits: 32
  - platform: template
    name: ${upper_devicename} LG TV Power off
    turn_on_action:
      - remote_transmitter.transmit_lg:
          data: 0x20DFA35C              # = 551527260
          nbits: 32
